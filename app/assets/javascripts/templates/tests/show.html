<main>
  <div class="t-show">
    <h1 class="h1-t-show"><%= test.get("name") %></h1>

    <table>
      <tbody>
        <!-- if level's test_id = test.id -->
        <% _.each(levels, function(level){ %>
          <tr>
            <td class="level-title"><%= level.get("title") %></td>        
          </tr>
          <tr>
            <td class="level-brief"><%= level.get("brief") %></td>        
          </tr>
        <% }); %>
      </tbody>
    </table>
  </div> 
  <br/>

  <!-- <p class="new-index"><a href="#tests/new"> New Test</a></p> -->
</main>
